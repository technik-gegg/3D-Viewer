<!DOCTYPE html>
<html  lang="en" class="js-focus-visible" data-js-focus-visible="">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <meta name="description" content="3D Model">
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
        <link type="text/css" href="./css/model-viewer.css" rel="stylesheet" />
    </head>
    <body>
        <div class="mv-container">
            <model-viewer 
                bounds="tight" 
                camera-controls 
                shadow-intensity="1" 
                oncontextmenu="return false;"
                src="./models/FCBM.glb"
                poster="./posters/FCBM.png"
                alt="Filament-Cutter Base Module"
                reveal="auto">
                <button class="Hotspot" slot="hotspot-1" data-position="-0.0021809613806602016m -0.01290142613160479m -0.011224965773858286m" data-normal="0.4698463191698846m 0.17101015556917942m -0.8660253824540687m" data-visibility-attribute="visible">
                    <div class="HotspotAnnotation">Blade</div>
                </button>
                <button class="Hotspot" slot="hotspot-2" data-position="0.013350822031497983m -0.01833836118777437m -0.007370892550037269m" data-normal="1m 0m 0m" data-visibility-attribute="visible">
                    <div class="HotspotAnnotation">Base</div>
                </button>
                <button class="Hotspot" slot="hotspot-3" data-position="0.009264837486050642m -0.014177201238822185m 0.016483718660673136m" data-normal="0.707106685350473m 0m 0.707106877022609m" data-visibility-attribute="visible">
                    <div class="HotspotAnnotation">Punch</div>
                </button>
                <button class="Hotspot" slot="hotspot-4" data-position="0.0029343975519346144m -0.01655298332534823m 0.0390214003143388m" data-normal="0.9987985354069597m 0m 0.049004955554639185m" data-visibility-attribute="visible">
                    <div class="HotspotAnnotation">Servo Horn</div>
                </button>
                <button class="Hotspot" slot="hotspot-5" data-position="0.004474619657307485m 0.0006124802150233415m 0.050247304141521426m" data-normal="0m 0m 1m" data-visibility-attribute="visible">
                    <div class="HotspotAnnotation">Servo Mount</div>
                </button>
            
            </model-viewer>
        </div>
        <script src="./script/pan-model.js"></script>
    </body>
</html>
