<!DOCTYPE html>
<html  lang="en" class="js-focus-visible" data-js-focus-visible="">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <meta name="description" content="3D Model">
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
        <link type="text/css" href="./css/model-viewer.css" rel="stylesheet"
    </head>
    <body>
        <model-viewer 
            bounds="tight" 
            auto-rotate
            camera-controls
            shadow-intensity="1"
            oncontextmenu="return false;" 
            src="./models/IFC2ESP32.glb"
            poster="./posters/IFC2ESP32.png" 
            alt="SMuFF IFC-2 for ESP32"
            reveal="interaction">
            <div id="lazy-load-poster" slot="poster" style="background-image: url(./posters/IFCESP32.png);"></div>
            <div id="button-load" slot="poster">Load 3D Model</div>
        </model-viewer>
        <script src="./script/pan-model.js"></script>
    </body>
</html>
